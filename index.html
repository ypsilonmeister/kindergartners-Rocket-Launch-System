<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="manifest" href="manifest.json" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/54ccae21a7.js" crossorigin="anonymous"></script>

    <!-- This is a custom title. It appears above the page -->
    <title>おしたくタイムライン</title>

    <!-- The stylesheet (unchanged)  -->
    <link rel="stylesheet" href="style.css">


    <!-- The application script  -->
    <script src="app.js"></script>

</head>

<!-- Page layout  -->

<body>
    <!-- Main content  -->
    <article>
        <!-- Timeline element (unchanged)-->
        <div id="timeline-info">
            <span id="startTime"></span>
            <div id="time-bar">
                <div id="time-indicator"></div>
            </div>
            <span id="goalTime"></span>
        </div>
        <div id="timeline"></div>

        <!--Pie chart  -->
        <div id="piechart"></div>

        <!-- Navigation controls  -->
        <div class="nav-controls">
            <!-- Button to go back one unit. This button is disabled by default. It becomes enabled when the current sequence starts.  -->
            <button onclick="prevChart();" id="prevButton" class="styled disabled">前に戻る</button>
            <button onclick="start();" id="startButton" class="styled">シーケンススタート</button>

            <!-- Button to advance one unit. The current sequence starts here and stops when the timeline reaches the end of this sequence. If the sequence is not started, then this button becomes enabled once the current sequence starts.  -->
            <button onclick="nextChart();" id="nextButton" class="styled disabled"><span id='current'></span>
                Completed</button>
        </div>

        <!-- Action controls  -->
        <div class="action-controls">
            <!-- Button to open the settings dialog (unchanged).  -->
            <button onclick="openSettings();" id="settingButton" class="styled save setting-button"><i
                    class="fa-solid fa-gear"></i></button>
        </div>
    </article>

    <!-- Settings dialog. This section is completely unchanged.  -->
    <dialog>
        <section>
            <header>
                <span class="center">Settings</span><button id="close" class="modal-close">&times;</button>
            </header>
            <div id="settingContent">
                <form>
                    <input type="checkbox" name="holiday" id="holiday" />
                    <label for="holiday">
                        <span>休み</span>
                    </label>
                </form>
                <div id="goalTimeSetting" style="margin-top:10px;">
                    目標時刻:
                    <input type="time" id="goalTimeInput">
                </div>
            </div>
            <footer>
                <div class=center>
                    <button onclick="closeSettings();" class="styled">Close</button>
                    <button onclick="saveSettings();" class="styled save">Save</button>
                </div>
            </footer>
        </section>
    </dialog>
</body>

<!-- End of the HTML document.  -->

</html>
</section>
</body>

</html>
